<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Efremov | AI Education Resources</title>
    <meta name="description" content="Educational materials about artificial intelligence and machine learning by Alexander Efremov">
    <!-- The meta refresh tag will be removed as per user request to rely on JS/manual redirection -->
    <link rel="alternate" hreflang="en" href="https://a1exe0v.github.io/ai-edu/en/" />
    <link rel="alternate" hreflang="ru" href="https://a1exe0v.github.io/ai-edu/ru/" />
    <link rel="alternate" hreflang="es" href="https://a1exe0v.github.io/ai-edu/es/" />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        function detectLanguage() {
            const supportedLanguages = ['en', 'ru', 'es'];
            
            // Try to detect from browser language
            let browserLang = navigator.language || navigator.userLanguage;
            browserLang = browserLang.split('-')[0].toLowerCase();
            
            // Check if browser language is supported
            if (supportedLanguages.includes(browserLang)) {
                return browserLang;
            }
            
            // Default to English
            return 'en';
        }
        
        // Redirect to the appropriate language version
        const lang = detectLanguage();
        // Construct the new URL carefully, ensuring it's a full path from the root
        // Assuming the script is in /ai-edu/index.html or similar root for the project
        // and we want to go to /ai-edu/[lang]/
        const currentPath = window.location.pathname;
        // Ensure we are building the path correctly relative to the domain root,
        // considering the GitHub Pages structure /ai-edu/
        const basePath = "/ai-edu/"; // This should be the base path of your site on GitHub Pages
        window.location.replace(basePath + lang + "/");
    </script>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; text-align: center; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #555; }
        p { font-size: 1.1em; line-height: 1.6; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .lang-links { margin-top: 20px; }
        .lang-links a { margin: 0 10px; padding: 10px 15px; background-color: #007bff; color: white; border-radius: 5px; display: inline-block; }
        .lang-links a:hover { background-color: #0056b3; }
    </style>
</head>

        <div class="lang-links">
